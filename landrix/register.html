<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Landrix</title>
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg">
    <link rel="shortcut icon" href="assets/images/favicon.svg">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#ecfdf5',
                            100: '#d1fae5',
                            200: '#a7f3d0',
                            300: '#6ee7b7',
                            400: '#34d399',
                            500: '#10b981',
                            600: '#059669',
                            700: '#047857',
                            800: '#065f46',
                            900: '#064e3b',
                            950: '#022c22',
                        },
                        secondary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                            950: '#082f49',
                        },
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Outfit', 'sans-serif'],
                    },
                    container: {
                        center: true,
                        padding: '1rem',
                    },
                }
            }
        }
    </script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body
    class="bg-slate-50 dark:bg-slate-900 min-h-screen flex flex-col items-center justify-center font-sans transition-colors duration-300">
    <!-- Header -->
    <div class="fixed top-4 right-4 z-50 flex items-center gap-2">
        <button
            class="theme-toggle w-10 h-10 rounded-full flex items-center justify-center bg-white dark:bg-slate-950 text-slate-500 shadow-lg border border-slate-100 dark:border-slate-800 hover:bg-slate-50 dark:hover:bg-slate-900 transition-colors"
            aria-label="Toggle Dark Mode">
            <i class="ph-fill ph-moon dark:hidden text-xl"></i>
            <i class="ph-fill ph-sun hidden dark:block text-xl"></i>
        </button>
        <button onclick="toggleRTL()"
            class="w-10 h-10 rounded-full flex items-center justify-center bg-white dark:bg-slate-900 text-slate-500 shadow-lg border border-slate-100 dark:border-slate-800 hover:bg-slate-50 dark:hover:bg-slate-900 transition-colors"
            aria-label="Toggle RTL">
            <i class="ph-bold ph-arrows-left-right text-xl"></i>
        </button>
    </div>

    <div
        class="w-full max-w-md p-8 bg-white dark:bg-slate-950 rounded-3xl shadow-xl border border-slate-100 dark:border-slate-800 relative z-10 m-4">
        <div class="text-center mb-10">
            <a href="index.html" class="inline-flex items-center justify-center gap-2 mb-6 group">
                <div
                    class="w-10 h-10 rounded-xl bg-primary-500 flex items-center justify-center text-white transition-transform group-hover:scale-110">
                    <i class="ph-bold ph-plant text-2xl"></i>
                </div>
                <span class="font-display font-bold text-2xl text-slate-900 dark:text-white">Landrix</span>
            </a>
            <h1 class="text-2xl font-bold text-slate-900 dark:text-white mb-2">Create Account</h1>
            <p class="text-slate-500 dark:text-slate-400">Join us to manage your properties professionally.</p>
        </div>

        <form action="dashboard/client.html" class="space-y-5">
            <div>
                <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">Full Name</label>
                <input type="text" placeholder="John Doe"
                    class="w-full px-4 py-3 rounded-xl bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-800 focus:outline-none focus:ring-2 focus:ring-primary-500/50 focus:border-primary-500 transition-all placeholder:text-slate-400 dark:placeholder:text-slate-600 dark:text-white">
            </div>
            <div>
                <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">Email Address</label>
                <input type="email" placeholder="name@company.com"
                    class="w-full px-4 py-3 rounded-xl bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-800 focus:outline-none focus:ring-2 focus:ring-primary-500/50 focus:border-primary-500 transition-all placeholder:text-slate-400 dark:placeholder:text-slate-600 dark:text-white">
            </div>
            <div>
                <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">Password</label>
                <input type="password" placeholder="••••••••"
                    class="w-full px-4 py-3 rounded-xl bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-800 focus:outline-none focus:ring-2 focus:ring-primary-500/50 focus:border-primary-500 transition-all placeholder:text-slate-400 dark:placeholder:text-slate-600 dark:text-white">
            </div>

            <button class="w-full btn btn-primary py-3.5 text-base font-bold bg-primary-500 text-white border border-primary-500 hover:bg-primary-600 shadow-lg shadow-primary-500/20 hover:shadow-primary-500/40 hover:-translate-y-0.5 transition-all">Create
                Account</button>
        </form>

        <p class="mt-8 text-center text-slate-500 dark:text-slate-400">
            Already have an account?
            <a href="login.html" class="font-bold text-primary-600 hover:text-primary-700 transition-colors">Sign In</a>
        </p>
    </div>

    <script src="assets/js/main.js"></script>
</body>

</html>
