<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes - Admin Dashboard - Landrix</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#ecfdf5',
                            100: '#d1fae5',
                            200: '#a7f3d0',
                            300: '#6ee7b7',
                            400: '#34d399',
                            500: '#10b981',
                            600: '#059669',
                            700: '#047857',
                            800: '#065f46',
                            900: '#064e3b',
                            950: '#022c22',
                        },
                        secondary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                            950: '#082f49',
                        },
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Outfit', 'sans-serif'],
                    },
                    container: {
                        center: true,
                        padding: '1rem',
                    },
                }
            }
        }
    </script>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/rtl.css">
    <script>
            (function () {
                const theme = localStorage.getItem('theme');
                if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                    document.documentElement.classList.add('dark');
                }
            })();
    </script>
</head>

<body
    class="bg-slate-50 dark:bg-slate-900 text-slate-600 dark:text-slate-300 font-sans flex h-screen overflow-hidden transition-colors duration-300">

    <!-- Sidebar Overlay (Mobile) -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black/50 z-20 hidden lg:hidden backdrop-blur-sm"></div>

    <!-- Sidebar -->
    <aside id="sidebar"
        class="fixed inset-y-0 left-0 w-64 bg-white dark:bg-slate-950 border-r border-slate-200 dark:border-slate-800 flex flex-col z-30 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 rtl:left-auto rtl:right-0 rtl:translate-x-full rtl:lg:translate-x-0">
        <!-- Sidebar Header -->
        <div class="h-16 flex items-center px-6 border-b border-slate-100 dark:border-slate-800">
            <a href="../index.html" class="flex items-center gap-2 group">
                <div
                    class="w-10 h-10 rounded-xl bg-primary-500 flex items-center justify-center text-white transition-transform group-hover:scale-110">
                    <i class="ph-bold ph-plant text-2xl"></i>
                </div>
                <span class="font-display font-bold text-2xl text-slate-900 dark:text-white">Landrix</span>
            </a>
        </div>

        <nav class="flex-1 px-4 py-6 space-y-2 overflow-y-auto">
            <p class="px-2 text-xs font-bold text-slate-400 uppercase tracking-wider mb-3">Overview</p>
            <a href="admin.html"
                class="flex items-center gap-3 px-3 py-2.5 text-slate-600 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-900 hover:text-slate-900 dark:hover:text-white rounded-lg transition-all">
                <i class="ph-bold ph-squares-four text-xl"></i> <span>Dashboard</span>
            </a>
            <a href="admin-analytics.html"
                class="flex items-center gap-3 px-3 py-2.5 text-slate-600 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-900 hover:text-slate-900 dark:hover:text-white rounded-lg transition-all">
                <i class="ph-bold ph-chart-line-up text-xl"></i> <span>Analytics</span>
            </a>

            <p class="px-2 text-xs font-bold text-slate-400 uppercase tracking-wider mb-3 mt-8">Operations</p>
            <a href="admin-clients.html"
                class="flex items-center gap-3 px-3 py-2.5 text-slate-600 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-900 hover:text-slate-900 dark:hover:text-white rounded-lg transition-all">
                <i class="ph-bold ph-users text-xl"></i> <span>Clients</span>
            </a>
            <a href="admin-contracts.html"
                class="flex items-center gap-3 px-3 py-2.5 text-slate-600 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-900 hover:text-slate-900 dark:hover:text-white rounded-lg transition-all">
                <i class="ph-bold ph-snowflake text-xl"></i> <span>Seasonal Contracts</span>
            </a>
            <a href="admin-route-planner.html"
                class="flex items-center gap-3 px-3 py-2.5 text-slate-600 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-900 hover:text-slate-900 dark:hover:text-white rounded-lg transition-all">
                <i class="ph-bold ph-map-trifold text-xl"></i> <span>Route Planner</span>
            </a>
            <a href="admin-schedule.html"
                class="flex items-center gap-3 px-3 py-2.5 text-slate-600 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-900 hover:text-slate-900 dark:hover:text-white rounded-lg transition-all">
                <i class="ph-bold ph-calendar-check text-xl"></i> <span>Schedule</span>
            </a>

            <p class="px-2 text-xs font-bold text-slate-400 uppercase tracking-wider mb-3 mt-8">Finance</p>
            <a href="admin-invoices.html"
                class="flex items-center gap-3 px-3 py-2.5 text-slate-600 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-900 hover:text-slate-900 dark:hover:text-white rounded-lg transition-all">
                <i class="ph-bold ph-receipt text-xl"></i> <span>Invoices</span>
            </a>
            <a href="admin-quotes.html"
                class="flex items-center gap-3 px-3 py-2.5 bg-primary-50 dark:bg-primary-900/10 text-primary-600 rounded-lg font-medium transition-all hover:shadow-sm">
                <i class="ph-bold ph-currency-dollar text-xl"></i> <span>Quotes</span>
            </a>
        </nav>

        <div class="p-4 border-t border-slate-100 dark:border-slate-800">
            <a href="../login.html"
                class="flex items-center gap-3 px-4 py-3 hover:bg-red-50 dark:hover:bg-red-900/10 text-slate-600 dark:text-slate-400 hover:text-red-600 dark:hover:text-red-400 rounded-lg transition-colors">
                <i class="ph-bold ph-sign-out text-xl"></i> <span>Sign Out</span>
            </a>
        </div>
    </aside>

    <!-- Main Content wrapper -->
    <div class="flex-1 flex flex-col overflow-hidden lg:pl-64 rtl:lg:pl-0 rtl:lg:pr-64">

        <!-- Top Header -->
        <header
            class="h-16 bg-white dark:bg-slate-950 border-b border-slate-200 dark:border-slate-800 flex items-center justify-between px-3 sm:px-4 lg:px-8 z-10">
            <div class="flex items-center gap-4">
                <button id="sidebar-toggle"
                    class="lg:hidden p-2 text-slate-500 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg">
                    <i class="ph-bold ph-list text-2xl"></i>
                </button>
            </div>

            <div class="flex items-center gap-2 sm:gap-3 lg:gap-6">
                <!-- Toggles -->
                <button onclick="toggleRTL()"
                    class="w-10 h-10 rounded-full flex items-center justify-center text-slate-500 hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors"
                    title="Toggle RTL">
                    <i class="ph-bold ph-arrows-left-right text-xl"></i>
                </button>
                <button
                    class="theme-toggle w-10 h-10 rounded-full flex items-center justify-center text-slate-500 hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors"
                    title="Toggle Theme">
                    <i class="ph-fill ph-moon dark:hidden text-xl"></i>
                    <i class="ph-fill ph-sun hidden dark:block text-xl"></i>
                </button>

                <!-- Profile -->
                <div class="flex items-center gap-2 sm:gap-3 pl-2 sm:pl-3 border-l border-slate-200 dark:border-slate-800 ml-1 sm:ml-2">
                    <div class="text-right hidden sm:block">
                        <p class="text-sm font-bold text-slate-900 dark:text-white">Admin User</p>
                        <p class="text-xs text-slate-500">Manager</p>
                    </div>
                    <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?auto=format&fit=crop&q=80&w=100"
                        alt="Admin"
                        class="w-9 h-9 sm:w-10 sm:h-10 rounded-full object-cover border-2 border-white dark:border-slate-800 shadow-sm">
                </div>
            </div>
        </header>

        <!-- Content Area -->
        <main class="flex-1 overflow-y-auto p-3 sm:p-4 lg:p-8">
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3 mb-6 sm:mb-8">
                <h1 class="text-xl sm:text-2xl font-bold text-slate-900 dark:text-white">Quote Requests</h1>
                <button onclick="openQuoteModal()" class="btn btn-primary inline-flex items-center w-full sm:w-auto px-4 py-2 text-sm gap-2 justify-center">
                    <i class="ph-bold ph-plus"></i> <span class="inline">Create Quote</span>
                </button>
            </div>
            <div
                class="bg-white dark:bg-slate-950 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-800 overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead>
                            <tr
                                class="bg-slate-50 dark:bg-slate-900 border-b border-slate-100 dark:border-slate-800 text-xs font-bold text-slate-500 uppercase tracking-wider">
                                <th class="py-4 px-6">Requester</th>
                                <th class="py-4 px-6">Service Type</th>
                                <th class="py-4 px-6">Location</th>
                                <th class="py-4 px-6">Date</th>
                                <th class="py-4 px-6">Status</th>
                                <th class="py-4 px-6 text-right">Action</th>
                            </tr>
                        </thead>
                        <tbody id="admin-quotes-tbody" class="divide-y divide-slate-100 dark:divide-slate-800">
                            <!-- Populated by dashboard.js -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Quote Modal -->
    <div id="quote-modal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-slate-900/50 backdrop-blur-sm modal-overlay"></div>
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full max-w-lg p-4">
            <div
                class="bg-white dark:bg-slate-950 rounded-2xl shadow-2xl border border-slate-100 dark:border-slate-800 overflow-hidden text-left">
                <div class="p-6 border-b border-slate-100 dark:border-slate-800 flex items-center justify-between">
                    <h3 id="quote-modal-title" class="font-bold text-xl text-slate-900 dark:text-white">Create New Quote
                    </h3>
                    <button onclick="closeModal('quote-modal')"
                        class="text-slate-400 hover:text-slate-600 dark:hover:text-slate-200">
                        <i class="ph-bold ph-x text-2xl"></i>
                    </button>
                </div>
                <form id="quote-form" class="p-6 space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label
                                class="block text-sm font-bold text-slate-700 dark:text-slate-300 mb-1">Company/Requester</label>
                            <input type="text" id="quote-requester" placeholder="e.g. Acme Corp"
                                class="w-full px-4 py-2 rounded-lg border border-slate-200 dark:border-slate-800 bg-slate-50 dark:bg-slate-900 focus:outline-none focus:ring-2 focus:ring-primary-500/20">
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-slate-700 dark:text-slate-300 mb-1">Contact
                                Name</label>
                            <input type="text" id="quote-contact" placeholder="John Doe"
                                class="w-full px-4 py-2 rounded-lg border border-slate-200 dark:border-slate-800 bg-slate-50 dark:bg-slate-900 focus:outline-none focus:ring-2 focus:ring-primary-500/20">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-slate-700 dark:text-slate-300 mb-1">Service
                            Type</label>
                        <select id="quote-type"
                            class="w-full px-4 py-2 rounded-lg border border-slate-200 dark:border-slate-800 bg-slate-50 dark:bg-slate-900 focus:outline-none focus:ring-2 focus:ring-primary-500/20">
                            <option value="Lawn Maintenance">Lawn Maintenance</option>
                            <option value="Full Winter Maintenance">Full Winter Maintenance</option>
                            <option value="Snow Removal (One-Time)">Snow Removal (One-Time)</option>
                            <option value="Hardscaping & Design">Hardscaping & Design</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-slate-700 dark:text-slate-300 mb-1">Project
                            Location</label>
                        <input type="text" id="quote-location" placeholder="123 Business Parkway"
                            class="w-full px-4 py-2 rounded-lg border border-slate-200 dark:border-slate-800 bg-slate-50 dark:bg-slate-900 focus:outline-none focus:ring-2 focus:ring-primary-500/20">
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-bold text-slate-700 dark:text-slate-300 mb-1">Request
                                Date</label>
                            <input type="date" id="quote-date"
                                class="w-full px-4 py-2 rounded-lg border border-slate-200 dark:border-slate-800 bg-slate-50 dark:bg-slate-900 focus:outline-none focus:ring-2 focus:ring-primary-500/20">
                        </div>
                        <div>
                            <label
                                class="block text-sm font-bold text-slate-700 dark:text-slate-300 mb-1">Status</label>
                            <select id="quote-status"
                                class="w-full px-4 py-2 rounded-lg border border-slate-200 dark:border-slate-800 bg-slate-50 dark:bg-slate-900 focus:outline-none focus:ring-2 focus:ring-primary-500/20">
                                <option value="New">New</option>
                                <option value="Pending">Pending</option>
                                <option value="Quoted">Quoted</option>
                                <option value="Expired">Expired</option>
                            </select>
                        </div>
                    </div>
                </form>
                <div
                    class="p-6 bg-slate-50 dark:bg-slate-900/50 border-t border-slate-100 dark:border-slate-800 flex flex-col-reverse sm:flex-row justify-end gap-3">
                    <button onclick="closeModal('quote-modal')"
                        class="px-6 py-2 rounded-lg text-slate-600 dark:text-slate-400 font-bold hover:bg-slate-100 dark:hover:bg-slate-800">Cancel</button>
                    <button onclick="saveQuote(event)" class="btn btn-primary px-8 py-2">Save Request</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/dashboard.js"></script>
</body>

</html>
