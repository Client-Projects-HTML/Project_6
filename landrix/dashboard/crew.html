<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Crew Dashboard - Landrix</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#ecfdf5',
                            100: '#d1fae5',
                            200: '#a7f3d0',
                            300: '#6ee7b7',
                            400: '#34d399',
                            500: '#10b981',
                            600: '#059669',
                            700: '#047857',
                            800: '#065f46',
                            900: '#064e3b',
                            950: '#022c22',
                        },
                        secondary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                            950: '#082f49',
                        },
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Outfit', 'sans-serif'],
                    },
                    container: {
                        center: true,
                        padding: '1rem',
                    },
                }
            }
        }
    </script>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/rtl.css">
</head>

<body class="bg-gray-100 dark:bg-slate-900 text-slate-600 dark:text-slate-300 font-sans h-screen flex flex-col">
    <!-- Mobile-First Header -->
    <header class="bg-slate-900 text-white p-4 flex items-center justify-between shadow-md">
        <span class="font-display font-bold text-xl">Crew App</span>
        <div class="flex items-center gap-3">
            <span class="text-sm bg-green-500 px-2 py-0.5 rounded text-white font-bold">Online</span>
            <button class="p-2"><i class="ph-bold ph-list text-2xl"></i></button>
        </div>
    </header>

    <!-- Main Mobile Content -->
    <main class="flex-1 overflow-y-auto p-4 max-w-md mx-auto w-full">
        <!-- Status Card -->
        <div
            class="bg-white dark:bg-slate-950 rounded-xl p-4 shadow-sm mb-4 border border-slate-200 dark:border-slate-800">
            <h2 class="text-sm font-bold text-slate-400 uppercase tracking-wide mb-2">Current Job</h2>
            <div class="flex items-start gap-4 mb-4">
                <div
                    class="w-10 h-10 rounded-full bg-primary-100 text-primary-600 flex items-center justify-center flex-shrink-0">
                    <span class="font-bold">1</span>
                </div>
                <div>
                    <h3 class="font-bold text-slate-900 dark:text-white text-lg">Northside Business Park</h3>
                    <p class="text-slate-500 text-sm">123 Industrial Blvd, Sector 4</p>
                    <div class="flex gap-2 mt-2">
                        <span class="px-2 py-1 bg-blue-100 text-blue-700 text-xs font-bold rounded">Snow Removal</span>
                        <span class="px-2 py-1 bg-yellow-100 text-yellow-700 text-xs font-bold rounded">Priority</span>
                    </div>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-3">
                <button
                    class="col-span-1 py-3 px-4 rounded-lg bg-slate-100 text-slate-700 font-bold text-sm hover:bg-slate-200">Navigate</button>
                <button
                    class="col-span-1 py-3 px-4 rounded-lg bg-green-500 text-white font-bold text-sm hover:bg-green-600 shadow-lg shadow-green-500/20">Complete</button>
            </div>
        </div>

        <!-- Route List -->
        <h2 class="text-sm font-bold text-slate-400 uppercase tracking-wide mb-2">Up Next</h2>
        <div class="space-y-3">
            <div
                class="bg-white dark:bg-slate-950 rounded-xl p-4 border border-slate-200 dark:border-slate-800 opacity-75">
                <div class="flex items-center gap-3">
                    <div
                        class="w-8 h-8 rounded-full bg-slate-100 text-slate-500 flex items-center justify-center font-bold text-sm">
                        2</div>
                    <div>
                        <h4 class="font-bold text-slate-900 dark:text-white">City Mall Parking</h4>
                        <p class="text-xs text-slate-500">Salting & De-icing</p>
                    </div>
                    <span class="ml-auto text-xs font-mono text-slate-400">2.4 mi</span>
                </div>
            </div>
            <div
                class="bg-white dark:bg-slate-950 rounded-xl p-4 border border-slate-200 dark:border-slate-800 opacity-60">
                <div class="flex items-center gap-3">
                    <div
                        class="w-8 h-8 rounded-full bg-slate-100 text-slate-500 flex items-center justify-center font-bold text-sm">
                        3</div>
                    <div>
                        <h4 class="font-bold text-slate-900 dark:text-white">Westview Condo HOA</h4>
                        <p class="text-xs text-slate-500">Walkway Clearing</p>
                    </div>
                    <span class="ml-auto text-xs font-mono text-slate-400">5.1 mi</span>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
